<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to New Year!</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Countdown to New Year </h1>
            <span>2022</span>
        </div>
        <div class="timeDisplay">
            <div class="counter days"></div>
            <div class="counter hours"></div>
            <div class="counter minutes"></div>
            <div class="counter seconds"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
